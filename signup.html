<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">

</head>

<body>

    <div class="signup">
        <form action="button">
            <h3>Sign up</h3>
            <a href="https://www.google.com/" target="_blank">
                <img class="google" src="google.png" alt="google" height="20px"></a>
            <a href="https://www.facebook.com/" target="_blank">
                <img class="facebook" src="fb.png" alt="facebook" height="20px">
            </a>
            <a href="https://www.instagram.com/" target="_blank">

                <img class="instagram" src="insta.webp" alt="instagram" height="20px">
            </a>

            <p><input class="btn1" type="text" name="name" placeholder="full name" required></p>
            <p><input class="btn1" type="email" name="mail" id="email" placeholder="email address" required></p>
            <p><input class="btn1" type="text" name="name" placeholder="username" required></p>
            <p><input class="btn1" type="password" name="pass" id="password" placeholder="Password" required></p>
            <p><input class="btn1" type="password" name="pass" id="password" placeholder="Repeat password" required></p>
            <p><input type="checkbox" id="terms" name="terms" value="term">
                <label class="check" for="terms"> I agree to the <b>Terms of User</b></label><br></p>
            <input class="btn1" type="reset" value="Reset">
            <input class="btn1" type="submit" value="Signup">
        </form>
    </div>


</body>

</html>
